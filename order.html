<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyRecharge MM - Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #ff7b00;
      --border-color: #e5e5e5;
      --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    }
    header .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--accent-color);
      text-decoration: none;
    }
    main {
      flex-grow: 1;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
      margin-top: 20px;
    }
    .form-container h1 {
      margin-top: 0;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .category-buttons,
    .service-buttons,
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .category-btn,
    .service-btn,
    .payment-btn {
      flex: 1 1 calc(50% - 10px);
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-weight: 500;
    }
    .category-btn.selected,
    .service-btn.selected,
    .payment-btn.selected {
      background-color: var(--accent-color);
      color: #fff;
      border-color: var(--accent-color);
    }
    .payment-info {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .payment-info span {
      font-weight: 600;
    }
    .copy-btn {
      padding: 5px 10px;
      background-color: #ccc;
      color: #222;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #bbb;
    }
    #totalPriceDisplay {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--accent-color);
      text-align: right;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid var(--border-color);
      font-size: 0.9em;
      color: #777;
    }
    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 10px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header class="container">
    <a href="index.html" class="logo">EasyRecharge MM</a>
  </header>

  <main class="container">
    <div class="form-container">
      <h1>Place Your Order</h1>
      <form id="orderForm">
        <div class="form-group">
          <label>Your ID</label>
          <input type="text" id="userId" readonly />
        </div>
        <div class="form-group">
          <label>Your Phone Info</label>
          <input type="text" id="userPhone" readonly />
        </div>

        <div class="form-group">
          <label>Category</label>
          <div class="category-buttons" id="categoryButtons">
            <button type="button" class="category-btn" data-category="SIM">SIM / Package</button>
            <button type="button" class="category-btn" data-category="Game TopUp">Games TopUp</button>
            <button type="button" class="category-btn" data-category="SMM">SMM</button>
          </div>
        </div>

        <div class="form-group" id="serviceSection" style="display:none;">
          <label>Service</label>
          <div class="service-buttons" id="serviceButtons"></div>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input type="number" id="qty" value="1" min="1" />
        </div>

        <div class="form-group">
          <label>Total Price (MMK)</label>
          <div id="totalPriceDisplay">0</div>
        </div>

        <div class="form-group">
          <label>Payment Method</label>
          <div class="payment-methods" id="paymentMethods">
            <button type="button" class="payment-btn" data-value="Wave">Wave</button>
            <button type="button" class="payment-btn" data-value="KBZPay">KBZPay</button>
            <button type="button" class="payment-btn" data-value="AYA">AYA</button>
            <button type="button" class="payment-btn" data-value="CBPay">CBPay</button>
          </div>
        </div>

        <div class="form-group">
          <label>Pay to this number:</label>
          <div class="payment-info">
            <span>09791134604</span>
            <small>(Chit Ko Ko Lwin)</small>
            <button type="button" class="copy-btn" id="copyBtn">Copy</button>
          </div>
        </div>

        <div class="form-group">
          <label for="transactionId">Transaction ID</label>
          <input type="text" id="transactionId" placeholder="Enter your transaction ID" required />
        </div>

        <button type="submit" id="submitBtn" class="submit-btn" disabled>Submit Order</button>
      </form>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <footer>
    Â© EasyRecharge MM 2025 |
    <a href="index.html">Home</a> |
    <a href="faq.html">FAQ</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="services.html">Other</a>
  </footer>

  <script>
    const GAS_URL = "YOUR_GAS_DEPLOYMENT_URL";

    // --- Auto User Info ---
    function generateUserId() {
      const id = Math.floor(100000000 + Math.random() * 900000000);
      localStorage.setItem("easyRechargeUserId", id);
      return id;
    }
    function detectPhone() {
      if (/Android/i.test(navigator.userAgent)) return "Android Device User";
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) return "iOS Device User";
      return "Web User";
    }
    const uid = localStorage.getItem("easyRechargeUserId") || generateUserId();
    document.getElementById("userId").value = uid;
    document.getElementById("userPhone").value = detectPhone();

    // --- Data ---
    const servicesData = {
      SIM: [
        { name: "MPT 1000 MMK", price: 1000 },
        { name: "Ooredoo 1000 MMK", price: 1000 },
        { name: "Telenor 1000 MMK", price: 1000 },
        { name: "MyTel 1000 MMK", price: 1000 },
      ],
      "Game TopUp": [
        { name: "Mobile Legends 100 Diamonds", price: 2500 },
        { name: "PUBG Mobile 60 UC", price: 1500 },
      ],
      SMM: [
        { name: "Facebook Likes x100", price: 5000 },
        { name: "Instagram Followers x100", price: 5000 },
      ],
    };

    let selectedCategory = null;
    let selectedService = null;
    let selectedPayment = null;
    const qtyInput = document.getElementById("qty");
    const totalPriceDisplay = document.getElementById("totalPriceDisplay");
    const submitBtn = document.getElementById("submitBtn");
    const copyBtn = document.getElementById("copyBtn");

    function updateTotal() {
      if (!selectedService) return (totalPriceDisplay.textContent = "0");
      const qty = parseInt(qtyInput.value) || 1;
      const total = selectedService.price * qty;
      totalPriceDisplay.textContent = total.toLocaleString();
      validateForm();
    }

    function showServices(category) {
      const section = document.getElementById("serviceSection");
      const container = document.getElementById("serviceButtons");
      container.innerHTML = "";
      if (!category || !servicesData[category]) {
        section.style.display = "none";
        return;
      }
      section.style.display = "block";
      servicesData[category].forEach((srv) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "service-btn";
        btn.textContent = `${srv.name} - ${srv.price} MMK`;
        btn.onclick = () => {
          document.querySelectorAll(".service-btn").forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedService = srv;
          updateTotal();
        };
        container.appendChild(btn);
      });
      selectedService = null;
      updateTotal();
    }

    document.getElementById("categoryButtons").addEventListener("click", (e) => {
      if (!e.target.classList.contains("category-btn")) return;
      document.querySelectorAll(".category-btn").forEach((btn) => btn.classList.remove("selected"));
      e.target.classList.add("selected");
      selectedCategory = e.target.dataset.category;
      showServices(selectedCategory);
    });

    document.getElementById("paymentMethods").addEventListener("click", (e) => {
      if (!e.target.classList.contains("payment-btn")) return;
      document.querySelectorAll(".payment-btn").forEach((btn) => btn.classList.remove("selected"));
      e.target.classList.add("selected");
      selectedPayment = e.target.dataset.value;
      validateForm();
    });

    qtyInput.addEventListener("input", updateTotal);

    function validateForm() {
      const valid =
        selectedCategory && selectedService && selectedPayment && document.getElementById("transactionId").value.trim();
      submitBtn.disabled = !valid;
    }

    document.getElementById("transactionId").addEventListener("input", validateForm);

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText("09791134604").then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
      });
    });

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const data = {
        userId: uid,
        userPhone: detectPhone(),
        category: selectedCategory,
        service: selectedService.name,
        qty: parseInt(qtyInput.value),
        totalPrice: selectedService.price * parseInt(qtyInput.value),
        paymentMethod: selectedPayment,
        transactionId: document.getElementById("transactionId").value.trim(),
      };

      try {
        await fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        showToast("â Order Sent Successfully!");
        document.getElementById("orderForm").reset();
        document.querySelectorAll(".category-btn, .service-btn, .payment-btn").forEach((b) => b.classList.remove("selected"));
        selectedCategory = selectedService = selectedPayment = null;
        document.getElementById("serviceSection").style.display = "none";
        updateTotal();
      } catch (err) {
        console.error(err);
        showToast("â Error submitting order.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Order";
      }
    });
  </script>
</body>
  </html>
